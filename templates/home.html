<div class="kui-flex-wrap">
  <style>
    pre {
      white-space: nowrap; 
      width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
  {{#empty}}
    <div style="height:100%;text-align:center;font-weight:bold;display:flex;flex-direction:column;justify-content:center;align-items:center;">
      <div><p>Please read User Guide.</p><p>Goto Menu > User Guide</p></div>
    </div>
  {{/empty}}
  {{^empty}}
  <ul class="kui-list kai-container" style="font-size:14px;width:240px;">
    {{#filtered}}
    <li class="homeNav kui-divider">
      <pre style="font-size:14px;">{{ name }}</pre>
    </li>
    {{/filtered}}
  </ul>
  {{/empty}}
</div>
